<style>
call .article {
    padding-left: 24px;
    padding-right: 24px;
    width: calc(100% - 8px);
    margin: 60px 4px 0px 4px;
    box-sizing: border-box;
    border: solid 0.5px #EEE;
    box-shadow: 1px 1px 5px #DDD;
    background-color: #FDFDFD;
}

call .article article {
    padding: 24px;
    font-size: 1.5rem;
    max-width: 800px;
    text-align: justify;
    text-justify: inter-word;
}
</style>

<link rel="stylesheet" type="text/css" href="app/call/call.css">

<section xs="1-12" class="article" ng-repeat="article in control.articles">
    <meta property="og:image" content="{{article.image}}" />
    <figure style="max-height: 350px; margin-bottom: 48px;">
        <img ng-src="{{article.image}}" style="max-height: 350px; width: 100%; object-fit: cover">
    </figure>
    <h5><b>{{article.title}}</b></h5>
    <h6>Lição {{article.lesson}} da classe {{article.class}} por <b>{{article.auth}}</b></h6>
    <hr>
    <span style="font-size: 1rem">{{article.date}}</span>
    <article ng-bind-html='article.text' >
    </article>
    <h6>{{article.quarter}}º trimestre de {{article.year}}</h6>
</section>
