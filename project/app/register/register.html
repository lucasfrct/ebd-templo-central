<style>

register  section.image-1 {
    background-image: url("../../vendor/images/oration.jpg")
}

register > section {
    padding-left: 4px;
    padding-right: 4px;
}

register > section > form {
    max-width: 760px;
    min-width: 300px;
    width: 100%;
    padding: 1rem;
    box-sizing: border-box;
    font-size: 1.3rem;
    border-radius: 4px;
    background-color: rgba(255,255,255,0.9);
    box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    display: block;
    margin: 0 auto;
}

@media (min-width: 560px) { 
    register > section > form {
        padding: 2rem;
    }
}

@media (min-width: 768px) { 
    register > section > form {
        padding: 3rem;
    }
}

register form > * {
    width: 100%;
    display: block;
    margin: 0;
}

register form > legend {
    font-size: 2rem;
    padding: 0.5rem 0;
    font-weight: bold;
    text-align: center;
}

register form > label {
    padding: 1rem 0 0.1rem 0;
    display: block;
}

register form > label.l-radio {
    padding: 0;
    display: inline-block;
    width: 40%;
    vertical-align: top;
    top: 0;
    left: 0;
    position: relative;
    margin: 0;
    box-sizing: border-box;
}

register form > input,
register form > select  {
    border: none;
    border-bottom: solid 1px #000;
    outline: none;
    background-color: transparent;
    padding: 8px 8px 8px 16px;
    font-size: 90%;
}

register form > .l-select {
    margin-top: 24px;
}

register form > button.btn {
    margin: 16px auto 24px auto !important;
    padding: 16px 24px;
    height: auto;
    font-size: 1.5rem;
}

register form > .form-alert {
    display: block;
    width: 100%;
    min-height: 40px;
    height: auto;
    padding: 0;
    position: relative;
    margin-top: 1rem;
    text-align: center;
} 


register form > .form-alert > * {
    display: block;
    text-align: left;
    padding: 4px 4px 4px 16px;
    font-weight: bold;
}

register form input.success {
    border-bottom-color: #008a4c;
    border-left: solid 8px #008a4c;
}

register form input.danger {
    border-bottom-color: #ca373c;
    border-left: solid 8px #ca373c;
}

register .modal-container {
    min-height: 200px;
    max-width: 960px;
    width: 100%;
    background-color: #FFF;
    border-radius: 4px;
    margin: 1rem auto;
    padding: 1rem;
}

register .modal-header {
    margin: 0;
    border-bottom: solid 1px #CCC;
    padding-bottom: 16px;
    text-align: center;
}

register .modal-content {
    display: block;
    word-wrap: break-word !important;
    min-height: 80px;
}

register .modal-content p {
    word-wrap: break-word !important;
    text-align: center;
}

register .modal-footer {
    text-align: right;
    border-top: solid 1px #CCC;
    padding-top: 16px;
}

register .modal-footer > button.btn {
    font-size: 1.3rem;
    padding: 12px 48px;
    height: auto;
}
</style>

<link rel="stylesheet" type="text/css" href="app/register/register.css">
<section class="bg-image image-1" xs="1-12">
    <form ng-submit="register(registry)" xs="1-12">
        <legend>Cadastro da Escola Dominical</legend>
        <label >Nome:</label>
        <input type="text" name="name" ng-model="registry.name" class="{{valid.name}}" placeholder="Seu nome" >
        
        <label>Email:</label>
        <input type="email" name="email" ng-model="registry.email" class="{{valid.email}}" placeholder="exemplo@.com">

        <label>Telefone:</label>
        <input type="tel" name="telefone" 
            ng-model="control.tel"
            ng-keypress="control.maskTel()"
            ng-keyup="control.clearMaskTel()"
        class="{{valid.telefone}}" 
        placeholder="(xx) xxxxxxxx">

        <label>Data de Nascimento:</label>
        <input type="text" name="birthday" 
            ng-model="control.date" 
            ng-keypress="control.maskDate()"
            ng-keyup="control.clearMaskDate()"
            placeholder="dd/mm/aaaa"
        class="{{valid.birthday}}">

        <label class="{{valid.marital}}">Estado Civil:</label>
        <label class="l-radio"><input type="radio" name="marital" value="single" ng-model="registry.marital">Solteiro</label>
        <label class="l-radio"><input type="radio" name="matital" value="married"ng-model="registry.marital">Casado</label>

        <label class="{{valid.genre}}">Sexo:</label>
        <label class="l-radio"><input type="radio" name="genre" value="male" ng-model="registry.genre">Masculino</label>
        <label class="l-radio"><input type="radio" name="genre" value="female"ng-model="registry.genre">Feminino</label>

        <label class="l-select">Classe da Escola Dominical:</label>
        <select name="class" ng-model="registry.class" class="{{valid.class}}">
            <option value="" disabled>Escolha uma classe</option>
            <option value="{{cl}}" ng-repeat="cl in control.classes">{{cl}}</option>
        </select>
        <span class="form-alert red">
            <em ng-repeat="alert in valid.alert">{{alert}}</em>
        </span>
        <button class="btn" type="submit">Cadastrar</button>
    </form>

    <div class="modal {{control.toggle}}" xs="1-12">
        <div class="modal-container">
            <h3 class="modal-header">Cadastro da EBD</h3>
            <div class="modal-content">
                <p>{{control.msg}}</p>
            </div>
            <div class="modal-footer">
                <button class="btn" type="button" ng-click="control.toggleModal()">Fechar</button>
            </div>
        </div>
    </div>
</section>
